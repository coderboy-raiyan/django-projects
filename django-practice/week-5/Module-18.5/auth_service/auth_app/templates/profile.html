{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="my-2">
        <h1 class="text-center">{{type}}</h1>
        
        <form method="POST" action="" style='width:50%; margin:auto'>
            {% csrf_token %}
            {{form|crispy}}
            <small>
              Change your password here : <a href="{%url 'change_password'%}">Change Password</a>
            </small>
            <button class="btn btn-warning d-block my-2" type="submit">{{type}}</button>
        </form>
  </section>
{% endblock %}
