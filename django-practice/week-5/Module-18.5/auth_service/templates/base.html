<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dev to</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a href="{%url 'home' %}" class="navbar-brand">
            <img
              style="width: 140px; height: 56px; object-fit:contain"
              src="https://m.media-amazon.com/images/G/01/digital/video/web/Logo-min.png"
              alt=""
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <a href="{%url 'home' %}"  class="nav-link active" aria-current="page">Home</a>
              </li>
              
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a href="{%url 'profile' %}" class="nav-link" >Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'logout' %}">
                  <button class="btn btn-warning">Logout</button>
                </a>
              </li>
              {% else %}
              <li class="nav-item">
                <a href="{%url 'sign_up' %}" class="nav-link">Sign up</a>
              </li>
              <li class="nav-item">
                <a href="{%url 'sign_in' %}"  class="nav-link">Sign in</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      {% for i in messages %}
      <script>
        // Trigger SweetAlert2 automatically based on a condition
        {% if i.tags == 'warning' %}
        document.addEventListener('DOMContentLoaded', function() {
          Swal.fire({
              title: 'Message!',
              text: '{{i}}',
              icon: 'warning',
              confirmButtonText: 'OK'
          });
        });
        {% else %}
        document.addEventListener('DOMContentLoaded', function() {
          Swal.fire({
              title: 'Message!',
              text: '{{i}}',
              icon: 'success',
              confirmButtonText: 'OK'
          });
        });
        {% endif %}
      </script>
      {% endfor %} {% block content %} {% endblock %}
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
