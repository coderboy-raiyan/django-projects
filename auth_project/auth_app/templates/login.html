{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  {% if messages %}
    {% for m in messages %}
      <small>{{m}}</small>
    {% endfor %} 
  {% endif %}

<h1 class="text-center my-2">Sign in</h1>

  <form method="POST" class="w-50 mx-auto mt-1 mb-5" novalidate>
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary mt-4" type="submit">Sign in</button>
  </form>
{% endblock content %}
